version: '3.8'

services:
  babanuki:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/game.db
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-change-in-prod}
    volumes:
      - babanuki-data:/app/data
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/').then(() => process.exit(0)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - coolify
      - default

    labels:
      - "traefik.enable=true"
      # ルーティング設定
      - "traefik.http.routers.babanuki.rule=Host(`babanuki.s-t.work`)"
      - "traefik.http.routers.babanuki.entrypoints=websecure"
      # TunnelがHTTPS(443)に投げているため、Traefik側もTLSとして受け取る必要がある
      - "traefik.http.routers.babanuki.tls=true"
      # 【重要】certresolver行は削除。証明書発行プロセスのエラー要因を排除する。
      
      # 内部ポート接続
      - "traefik.http.services.babanuki.loadbalancer.server.port=3000"

networks:
  coolify:
    external: true

volumes:
  babanuki-data:
    name: babanuki-data