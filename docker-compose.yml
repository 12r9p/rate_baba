name: rate-babanuki

services:
  babanuki:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rate-babanuki
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/game.db
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-change-in-prod}
    volumes:
      # SQLiteデータベースの永続化
      - ./data:/app/data
      # ログの永続化（オプション）
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/').then(() => process.exit(0)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - babanuki-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.babanuki.rule=Host(`babanuki.s-t.work`)"
      - "traefik.http.routers.babanuki.entrypoints=websecure"
      - "traefik.http.routers.babanuki.tls.certresolver=letsencrypt"
      - "traefik.http.services.babanuki.loadbalancer.server.port=3000"

networks:
  babanuki-network:
    driver: bridge
  coolify:
    external: true

volumes:
  data:
  logs:
